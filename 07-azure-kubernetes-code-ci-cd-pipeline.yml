trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

# Stage 1
# Build Docker Image
# Publish the K8S Files
stages:
  - stage: Build
    displayName: Build image
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: "ubuntu-latest"
        steps:
        - task: Docker@2
          inputs:
            containerRegistry: 'nodejs-microservices-docker-hub'
            repository: 'msinfoorigin/nodejs-microservices-devops'
            command: 'buildAndPush'
            Dockerfile: '**/Dockerfile'
            tags: '$(tag)'
        - task: CopyFiles@2
          inputs:
            SourceFolder: '$(System.DefaultWorkingDirectory)'
            Contents: '**/*.yaml'
            TargetFolder: '$(Build.ArtifactStagingDirectory)'
        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)'
            ArtifactName: 'manifests'
            publishLocation: 'Container'
  - stage: Deploy
    displayName: Deploy image
    jobs:
    - job: Deploy
      displayName: Deploy
      pool:
        vmImage: "ubuntu-latest"
      steps:
      - task: DownloadPipelineArtifact@2
        inputs:
          buildType: 'current'
          artifactName: 'manifests'
          itemPattern: '**/*.yaml'
          targetPath: '$(System.ArtifactsDirectory)'
    - job: Apply
      displayName: Apply kubernetes configuration
      steps:
      - task: AzureCLI@2
        inputs:
          azureSubscription: 'az-rm-sc'
          scriptType: 'ps'
          scriptLocation: 'inlineScript'
          inlineScript: |
            az aks get-credentials --name k8stest_dev --resource-group k8stest_rg_dev
            kubectl apply -f '$(System.ArtifactsDirectory)/deployment.yaml'

